<br />
<div class="logged-content">
  <button type="button" class="btn btn-secondary" (click)="back()">
    <mat-icon fontIcon="keyboard_arrow_left"></mat-icon>
  </button>
  <br /><br />
  <h1>
    {{ produto?.name }}
  </h1>
  <h3>CÓD. DO PRODUTO: {{ produtId }}</h3>
  <div class="row">
    <div class="col-md-6">
      <img [src]="produto?.image" alt="" />
    </div>
    <div class="col-md-6">
      <h2>Descrição</h2>
      <p>{{ produto?.description }}</p>
      <p class="dzs">DZ {{ produto?.price }}</p>
      <button class="buttons" (click)="trocar()">Trocar</button>
    </div>
  </div>
</div>
