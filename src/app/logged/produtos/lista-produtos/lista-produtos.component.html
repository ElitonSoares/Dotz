<div>
  <div class="logged-content">
    <h1>Produtos</h1>
    <div class="row">
      <div *ngFor="let produto of prodList" class="col-lg-3 col-sm-12">
        <div class="card card-1" routerLink="detalhes/{{ produto.id }}">
          <p class="card-ver">{{ produto?.name }}</p>
          <div class="card-header">
            <img [src]="produto?.image" class="card-img" />
          </div>
          <div class="card-codigo">
            <h3 class="card-preço">Preço do Produto: {{ produto?.price }} dz</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
